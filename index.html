<!DOCTYPE html>
<html>
  <head>
    <title>Web AR con Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Definir el marcador personalizado -->
      <a-marker type="pattern" url="test1.patt">
        <!-- Definir el video que se reproducirá al detectar el marcador -->
        <a-video src="#video" width="1" height="0.5" position="0 0.5 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Video oculto que será utilizado -->
    <video id="video" src="videotest.gif" loop="true" style="display: none;"></video>
  </body>
</html>
