<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR with Custom Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Define a custom marker -->
        <a-marker type="pattern" url="pattern-1 (1).patt">
            <!-- Add a video entity -->
            <a-video src="#video" position="0 0 0" width="4" height="3" rotation="-90 0 0"></a-video>
        </a-marker>
        <!-- Add a camera -->
        <a-entity camera></a-entity>
    </a-scene>
    <!-- Define the video resource -->
    <video id="video" src="test.mp4" autoplay loop style="display: none;"></video>

    <!-- Botones de reproducciÃ³n y pausa -->
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    
    <!-- Script para controlar el video -->
    <script>
        var video = document.getElementById('video');
        var playButton = document.getElementById('playButton');
        var pauseButton = document.getElementById('pauseButton');
        
        playButton.addEventListener('click', function() {
            video.play();
        });
        
        pauseButton.addEventListener('click', function() {
            video.pause();
        });
    </script>
</body>
</html>
